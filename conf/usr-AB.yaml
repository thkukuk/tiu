# usr-AB partitions and filesystems description
---
partitions:
  config:
    label: gpt
  devices:
    ${DEVICE1}:
      partitions:
        - number: 1
          size: 512MiB
          type: efi
        - number: 2
          size: 1GiB
          type: linux
          label: ROOT
        - number: 3
          size: 2GiB
          type: linux
          label: USR_A
        - number: 4
          size: 2GiB
          type: linux
          label: USR_B
        - number: 5
          size: 2GiB
          type: linux
          label: RECOVERY
        - number: 6
          size: rest
          type: linux
          label: VAR
filesystems:
  ${DEVICE1_P1}:
    filesystem: vfat
    mountpoint: /boot/efi
  ${DEVICE1_P2}:
    filesystem: btrfs
    mountpoint: /
    subvolumes:
      prefix: '@'
      subvolume:
        - path: root
          mount_options: ['x-initrd.mount']
        - path: srv
        - path: opt
        - path: home
        - path: boot/grub2/i386-pc
        - path: boot/grub2/x86_64-efi
        - path: usr/local
  ${DEVICE1_P3}:
    filesystem: ext4
    mountpoint: /usr
    mount_options: ['ro','x-initrd.mount']
  ${DEVICE1_P4}:
    filesystem: ext4
  ${DEVICE1_P5}:
    filesystem: ext4
  ${DEVICE1_P6}:
    filesystem: btrfs
    mountpoint: /var
    mount_options: ['nodatacow', 'x-initrd.mount']
